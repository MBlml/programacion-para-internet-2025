<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile">
        <img src="profile1.jpeg" alt="" />
        <div class="info">
          <div class="header">
            <div class="photo">
              <img src="profile1.jpeg" alt="" />
            </div>
            <div class="action">
              <button>Follow</button>
            </div>
          </div>
          <div class="user-info">
            <div class="name"><a href="#">Juan Manuel Barajas Gómez</a></div>
            <div class="username">@MB_lml</div>
          </div>
          <div class="description">
            Ejecutivo de día, programador de noche. Amante de la tecnología y las peliculas.
          </div>

          <div class="followers-container">
            <div class="following">
              <a href="#"> <span class="number">1.5M</span> Siguiendo </a>
            </div>
            <div class="followers">
              <a href="#"> <span class="number">3.7M</span> Siguen </a>
            </div>
          </div>

          <div class="other">
            <a href="#">
              <div class="photos">
                <img src="profile2.jpeg" alt="" />
                <img src="profile3.jpeg" alt="" />
                <img src="profile4.jpeg" alt="" />
              </div>
              <div class="names">
                Doom Slayer, James Hetfield y 1,500 más de las cuentas que sigues siguen
                a esta cuenta
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
